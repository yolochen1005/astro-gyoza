name: Build and Deploy Astro to DMIT

on:
  push:
    branches: [main] # 监听 main 分支的推送

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.27.0 # 匹配你的版本

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.12.0 # 匹配你的版本
          cache: 'pnpm'

      - name: 安装依赖并构建
        run: |
          pnpm install
          pnpm build

      - name: 部署到 VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: 'dist/*'
          target: '/var/www/reavalon.com/dist'
          strip_components: 1 # 去掉 dist 文件夹前缀
          overwrite: true
